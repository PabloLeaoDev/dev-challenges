<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="timer-container">

    <script src="./js/main.js"></script>
</body>
</html>
