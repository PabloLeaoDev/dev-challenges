<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .memory-card img {
            width: 90%;
            height: 90%;
            display: none;
        }

        .memory-card.flipped img {
            display: block;
        }

        .memory-card.flipped {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <div class="memory-game">
    </div>

    <script src="../../dist/bundle.js"></script>
</body>
</html>
